<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>WebRTC test</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <iframe id="iframe" src="presentation"></iframe>

    <div id="connection-controls">
      <div>
        Your PeerJS id: <span id="peer-id"></span>
      </div>
      <div class="not-connected">
        Connect to:
          <input type="text" id="connect-to-id">
          <button id="connect">Connect</button>

          <ul class="candidates"></ul>
      </div>
      <div class="connected">
        Connected to:
          <span></span>
          <button id="disconnect">Disconnect</button>
      </div>
      <button class="toggle-connection-controls">Hide</button>
    </div>

    <div id="slide-controls">
      <button class="toggle-connection-controls">Connection</button>
      <br><br><br>
      <button class="slide-button" data-action="prev">Prev</button>
      <button class="slide-button" data-action="next">Next</button>
    </div>

    <div id="overlay"></div>
  </body>
</html>
